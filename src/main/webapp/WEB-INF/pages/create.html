<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>create</title>
</head>
<body>
<form action="#" th:action="@{/admin/adduser}" th:object="${user}" method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{username}" id="name" placeholder="Name">
    <label for="password">password</label>
    <input type="text" th:field="*{password}" id="password" placeholder="password">
    <p>
        <label>Roles:
            <input type="checkbox" name="authorities"
                   th:each="role : ${allRoles}"
                   th:text="${role.name}"
                   th:value="${role.id}"
            />
        </label>
    </p>
    <input type="submit" value="Add User">
</form>
<div th:replace="logout :: logout"></div>
</body>
</html>
