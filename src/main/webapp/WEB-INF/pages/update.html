<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<form  th:method="POST" th:action="@{/admin/update}" th:object="${user}">
    <input type="hidden" th:field="*{id}" th:value="${user.id}">
    <label for="name">UserName</label>
    <input type="text" th:field="*{username}" id="name" placeholder="Name" th:value="${user.username}">
    <label for="lastName">PassWord</label>
    <input type="text" th:field="*{password}" id="lastName" placeholder="Email" th:value="${user.password}">
    <input type="submit" value="Edit User">
    <p>
        <label>Roles:
            <input type="checkbox" name="authorities"
                   th:each="role : ${allRoles}"
                   th:text="${role.name}"
                   th:value="${role.id}"
                   th:checked="${user.roles.contains(role)}"
            />
        </label>
    </p>
</form>
<div th:replace="logout :: logout"></div>

</body>
</html>
